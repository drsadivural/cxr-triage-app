services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: cxr-db
    environment:
      POSTGRES_USER: cxr_user
      POSTGRES_PASSWORD: cxr_password
      POSTGRES_DB: cxr_triage
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cxr_user -d cxr_triage"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cxr-network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: cxr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cxr-network

  # Orthanc PACS Server
  orthanc:
    image: jodogne/orthanc-plugins:latest
    container_name: cxr-orthanc
    ports:
      - "8042:8042"
      - "4242:4242"
    volumes:
      - orthanc_data:/var/lib/orthanc/db
      - ./orthanc/orthanc.json:/etc/orthanc/orthanc.json:ro
    environment:
      ORTHANC__DICOM_AET: CXR_TRIAGE
      ORTHANC__DICOM_PORT: 4242
    networks:
      - cxr-network

  # Inference Service (AI Models)
  inference:
    build:
      context: ./inference
      dockerfile: Dockerfile
    container_name: cxr-inference
    environment:
      - DEVICE=cpu
      - MODELS_DIR=/app/models
    volumes:
      - ./models:/app/models
      - inference_cache:/root/.cache
    ports:
      - "8001:8001"
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - cxr-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cxr-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://cxr_user:cxr_password@db:5432/cxr_triage
      - REDIS_URL=redis://redis:6379/0
      - INFERENCE_SERVICE_URL=http://inference:8001
      - ORTHANC_URL=http://orthanc:8042
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
    volumes:
      - ./data/uploads:/app/uploads
      - ./data/exports:/app/exports
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      inference:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cxr-network

  # Celery Worker
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: cxr-worker
    environment:
      - DATABASE_URL=postgresql+psycopg2://cxr_user:cxr_password@db:5432/cxr_triage
      - REDIS_URL=redis://redis:6379/0
      - INFERENCE_SERVICE_URL=http://inference:8001
    volumes:
      - ./data/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      inference:
        condition: service_healthy
    command: celery -A app.celery_app worker --loglevel=info -Q analysis,conversion
    networks:
      - cxr-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cxr-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    ports:
      - "4000:3000"
    depends_on:
      - backend
    networks:
      - cxr-network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: cxr-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    profiles:
      - production
    networks:
      - cxr-network

volumes:
  postgres_data:
  redis_data:
  orthanc_data:
  inference_cache:

networks:
  cxr-network:
    driver: bridge
